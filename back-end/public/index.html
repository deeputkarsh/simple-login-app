<!DOCTYPE html>
<html>
<head>
	<title>Simple Login App</title>
	<style type="text/css">
		body{
			height: 100vh;
			overflow: auto;
			margin: auto;
			display: flex;
			justify-content: center;
			flex-direction: column;
		}
		table{
			border: 1px solid;
			border-collapse: collapse;
			margin: 10px auto;
		}
		td,th{
			border: 1px solid;
			padding: 5px;
		}
		input {
			border: none;
			outline: none;
		}
	</style>
	<script type="text/javascript">
		let serviceRequestCount = 0;
		function fetchJson(url,options){
			serviceRequestCount++;
			return fetch(url,options).then(response=>{
				serviceRequestCount--;
				return response.json();
			}).catch(err=>console.log(err));
		}
		function signup(ele) {
			const allInputs = ele.querySelectorAll('input');
			let postObj = {};
			for (var i = allInputs.length - 1; i >= 0; i--) {
				const curr = allInputs[i];
				postObj[curr.name] = curr.value;
			}
			fetchJson('/sla/signup',{
		        method: "POST", // *GET, POST, PUT, DELETE, etc.
		        headers: {
		            "Content-Type": "application/json; charset=utf-8",
		        },
		        referrer: "no-referrer", // no-referrer, *client
		        body: JSON.stringify(postObj) // body data type must match "Content-Type" header
			}).then(console.log);
		}
	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Mobile</th>
				<th>Signup</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="text" name="name" /></td>
				<td><input type="email" name="email" /></td>
				<td><input type="tel" name="mobile" /></td>
				<td><button onclick="signup(this.parentElement.parentElement)">Sign Up</button></td>
			</tr>
		</tbody>
	</table>
	<table class="Simple Login App">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Mobile</th>
			</tr>
		</thead>
		<tbody><!-- Values Here --></tbody>
	</table>
</body>
</html>
